<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="manifest" href="manifest.json" />
  <link rel="icon" href="icon-192.png" type="image/png">
<meta name="theme-color" content="#2196f3" />
  <title>Bouncing Q&A Label</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>


  <div id="label">Press Start To Begin.</div>

  <div id="inputSection">
    <!-- Question & Answer Inputs -->
    <input id="question" type="text" placeholder="Enter question" style="width: 300px; padding: 10px; margin: 5px;" />
    <input id="answer" type="text" placeholder="Enter answer" style="width: 300px; padding: 10px; margin: 5px;" />

    <!-- Buttons -->
    <br />
    <button style="font-size: 1.25em; padding: 12px 24px; border-radius: 12px;" onclick="saveQuestionAnswer()">Add Question & Answer</button>
    <button style="font-size: 1.25em; padding: 12px 24px; border-radius: 12px;" onclick="startSequence()">Start</button>
    <button style="font-size: 1.25em; padding: 12px 24px; border-radius: 12px;" onclick="stopSequence()">Stop</button>
    <button style="font-size: 1.25em; padding: 12px 24px; border-radius: 12px;" onclick="clearAll()">Clear All</button>

  </div>

  <script src="script.js"></script>

  <!-- ðŸŸ¨ Load saved Q&A from localStorage on page load -->
  <script>
    window.onload = function () {
      const saved = JSON.parse(localStorage.getItem("qaList")) || [];

      saved.forEach(item => {
        if (item.question && item.answer) {
          questions.push(item.question);
          answers.push(item.answer);
        }
      });

      document.getElementById("label").textContent = "Press Start To Begin.";
      requestAnimationFrame(updateLabelPosition);
    };

    if ("serviceWorker" in navigator) {
    navigator.serviceWorker.register("service-worker.js")
      .then(reg => console.log("âœ… Service Worker registered"))
      .catch(err => console.error("Service Worker error:", err));
    }
  </script>
</body>
</html>
